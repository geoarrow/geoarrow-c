name: test-python

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/python.yaml'
      - 'src/geoarrow/**'
      - 'python/**'

jobs:
  test-python:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install geoarrow
        run: |
          pushd python
          pip install .[test]
          popd
          pip list

      - name: Run tests
        run: |
          pytest python/tests -v -s

      - name: Coverage
        if: success() && matrix.python-version == '3.10'
        run: |
          pip uninstall --yes geoarrow
          pip install pytest-cov
          pushd python

          # Build with Cython + gcc coverage options
          GEOARROW_COVERAGE=1 python3 setup.py build_ext --inplace

          # Run tests + coverage.py (generates .coverage file)
          python -m pytest --cov ./geoarrow

          # Collect C coverage information
          lcov \
            --capture --directory build \
            --exclude "/usr/*" \
            --exclude "/Library/*" \
            --exclude "*/_lib.cpp" \
            --exclude "*/geoarrow/geoarrow/*" \
            --output-file=coverage.info

          lcov --list coverage.info

      - name: Upload coverage to codecov
        if: success() && matrix.python-version == '3.10'
        uses: codecov/codecov-action@v2
        with:
          files: 'python/coverage.info,python/.coverage'
